<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布活动</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <header class="header">
            <button class="btn-text" onclick="history.back()">取消</button>
            <h2>发布活动</h2>
            <button class="btn-primary" onclick="submitEvent()">保存</button>
        </header>

        <!-- 表单 -->
        <form class="publish-form" id="publishForm">
            <div class="form-group">
                <label>标题</label>
                <input type="text" name="title" placeholder="请输入活动标题" required>
            </div>

            <div class="form-group">
                <label>时间选择器</label>
                <div class="time-range">
                    <input type="datetime-local" name="start_time" required>
                    <span>至</span>
                    <input type="datetime-local" name="end_time" required>
                </div>
            </div>

            <div class="form-group">
                <label>地点</label>
                <input type="text" name="location" placeholder="请输入地点" required>
            </div>

            <div class="form-group">
                <label>分类</label>
                <select name="category" required>
                    <option value="">选择活动分类</option>
                    <option value="学术讲座">学术讲座</option>
                    <option value="社团招新">社团招新</option>
                    <option value="文体娱乐">文体娱乐</option>
                    <option value="志愿服务">志愿服务</option>
                    <option value="创业实践">创业实践</option>
                </select>
            </div>

            <div class="form-group">
                <label>描述</label>
                <textarea name="description" placeholder="请详细描述活动内容..." rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label>人数限制（可选）</label>
                <input type="number" name="capacity" placeholder="不填则不限制人数">
            </div>

            <div class="upload-area">
                <div class="upload-icon">📷</div>
                <p>点击上传图片</p>
                <input type="file" id="imageUpload" accept="image/*" style="display:none;">
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
